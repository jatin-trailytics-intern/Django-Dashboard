<style type="text/css">
    #editor {
      padding: 5px 5px;
      margin: 2px;
      background-color: transparent;
      border: solid;
      border-color: #ccc;
      border-width: .3px;
    }
  
  
    .toggle {
      cursor: pointer;
      display: inline-block;
    }
  
    .toggle-switch {
      display: inline-block;
      background: #ccc;
      border-radius: 16px;
      width: 38px;
      height: 16px;
      position: relative;
      vertical-align: middle;
      transition: background 0.25s;
    }
  
    .toggle-switch:before,
    .toggle-switch:after {
      content: "";
    }
  
    .toggle-switch:before {
      display: block;
      background: linear-gradient(to bottom, #fff 0%, #eee 100%);
      border-radius: 50%;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
      width: 12px;
      height: 12px;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.25s;
    }
  
    .toggle:hover .toggle-switch:before {
      background: linear-gradient(to bottom, #fff 0%, #fff 100%);
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
    }
  
    .toggle-checkbox:checked+.toggle-switch {
      background: #56c080;
    }
  
    .toggle-checkbox:checked+.toggle-switch:before {
      left: 25px;
    }
  
    .toggle-checkbox {
      position: absolute;
      visibility: hidden;
    }
  
    .toggle-label {
      margin-left: 5px;
      position: relative;
      top: 2px;
    }
  
  
  
    .centeric {
      display: flex;
      align-items: center;
